<div class="body">
    <form #f=ngForm (ngSubmit)="singup(f)">
        <h1 class="text-center">Sing Up</h1>
        <input type="text" name="name" class="form-control" placeholder="User Name" ngModel>

        <input type="text" name="email" class="form-control" placeholder="Email" ngModel>

        <input type="password" name="password" class="form-control" placeholder="Password" ngModel>

        <input type="password" name="passowrdConfirm" class="form-control" placeholder="Confirm Password" ngModel>

        <input type="text" name="adress" class="form-control" placeholder="Adress" ngModel>
        <button class="btn btn-primary">Create Account</button>

    </form>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
